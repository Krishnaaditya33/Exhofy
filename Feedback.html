<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - Echofy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-indigo-950 text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-zinc-900 bg-opacity-90 rounded-xl p-8 shadow-2xl backdrop-blur-lg">
    <!-- Logo + Title -->
    <div class="flex items-center gap-3 mb-6">
      <img src="assets/logo.png" alt="Echofy Logo" class="w-12 h-12 rounded-full border-2 border-white shadow-md">
      <h1 class="text-3xl font-extrabold tracking-wider">Echofy Feedback</h1>
    </div>

    <p class="text-zinc-400 mb-6">Noticed a wrong song match? Tell us what went wrong below.</p>

    <form id="feedbackForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-1" for="name">Your Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required />
        <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
      </div>

      <div>
        <label class="block text-sm mb-1" for="email">Email Address</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required />
      </div>

      <div>
        <label class="block text-sm mb-1" for="song">Detected Song (optional)</label>
        <input type="text" id="song" class="w-full px-4 py-2 rounded-lg bg-zinc-800 text-white focus:outline-none" placeholder="Song title or artist name" />
      </div>

      <div>
        <label class="block text-sm mb-1" for="message">What went wrong?</label>
        <textarea id="message" class="w-full px-4 py-3 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Explain the issue here..." required></textarea>
      </div>

      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">
          Submit Feedback
        </button>
        <a href="index.html" class="text-sm text-blue-400 hover:text-blue-200 underline">← Back to Home</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Thank you for your feedback!");
      // Optionally, you can collect the values and send to backend or email service
      this.reset();
    });
  </script>
</body>
</html>
